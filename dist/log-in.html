<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG in</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hide {
             display: none;
             }
        .show { 
            display: block; }
    </style>
</head>
<body>
        
        <div class="mt-[100px] justify-items-center items-center text-center">
            <form id="form" class="gap-10">
                <h1>Register Now !!</h1>
                <p id="nameError" class="text-white"></p>
                <input id="nameField" class="border h-10 pl-4 rounded-xl border-gray-500 w-86" type="text" placeholder="Enter Name">
                
                <p id="passwordError" class="text-white"></p>
                <input id="passwordField" class="border mt-2 h-10 pl-4 rounded-xl border-gray-500 w-86" type="password" placeholder="Enter Password">
                
                <button id="login" type="submit" class="mt-2 text-md font-bold border border-gray-500 rounded-xl px-4 py-2">Log In</button>
            </form>
        </div>
    </div>

    <script src="/dist/script.js"></script>
</body>
</html>
