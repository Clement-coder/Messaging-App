<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="titleChange">Message App || Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/Screenshot_from_2025-03-17_09-12-31-removebg-preview.png" type="image/x-icon">

    <!-- <style>

</head>
<body>
        
     <div class="flex items-center justify-center h-screen text-white bg-zinc-900">  

    <div class="w-96 p-6 bg-gray-600 shadow-md border border-gray-400 rounded-lg h-[400px]">
        <!-- sign up pag-->
        <div id="signupForm" class="transition-all ease-in-out duration-500">
            <h2 class="text-2xl font-bold mb-4 text-center">Sign Up</h2>

            <input type="text" id="signupName" class="w-full p-2 mb-2 border rounded-xl text-gray-400 border-gray-500 focus:border-none focus:outline-none  " placeholder="Enter Username">
            <span id="signupNameError" class="text-red-500 text-sm"></span>

            <input type="password" id="signupPassword" class="w-full p-2 mt-2 mb-2 border text-gray-400 border-gray-500 rounded-xl focus:border-none focus:outline-none" placeholder="Enter Password">
            <span id="signupPasswordError" class="text-red-500 text-sm"></span>

            <input type="email" required  id="signupEmail" class="w-full p-2 mt-2 mb-2 text-gray-400 border border-gray-500 rounded-xl focus:border-none focus:outline-none" placeholder="Email Adress">
            <span id="signupEmailError" class="text-red-500 text-sm"></span>
            
            <button id="signupBtn" class="w-full border border-gray-500 font-bold text-white p-2 rounded-2xl mt-3 hover:bg-gray-600">Sign Up</button>
            <p class="text-sm mt-10 text-center">
                Already have an account? 
                <a href="#" id="showLogin" class="text-blue-500">Login</a>
            </p>
        </div>

        <!-- log in page -->
        <div id="loginForm" class="hidden transition-all ease-in-out duration-500">
            <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
            
            <input type="email" id="loginEmail" class="w-full p-2 text-gray-400 mt-2 mb-2 border  rounded-xl focus:border-none focus:outline-none" placeholder="Enter Email">
            <span id="loginEmailError" class="text-red-500 text-sm"></span>

            <input type="password" id="loginPassword" class="w-full text-gray-400 p-2 mt-2 mb-2 border  rounded-xl focus:border-none focus:outline-none" placeholder="Enter Password">
            <span id="loginPasswordError" class="text-red-500 text-sm"></span>

            <button id="loginBtn" class="w-full bg-zinc-500 text-white p-2 rounded-2xl mt-3 border border-gray-500">Login</button>
            <p class="text-sm mt-10 text-center">
                Don't have an account? 
                <a href="#" id="showSignup" class="text-blue-500">Sign Up</a>
            </p>
        </div>
    </div>
     </div>

    <script src="/script.js"></script>
</body>
</html>
